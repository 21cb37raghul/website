<!DOCTYPE html>
<html>
<head>
  <title>Coding Assessment</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Coding Assessment</h1>
    <form id="assessmentForm">
      <!-- Question 1 -->
      <div class="question">
        <p>Question 1: What is the output of the following code snippet?</p>
        <pre><code>x = 10;
y = 5;
console.log(x % y);</code></pre>
        <input type="radio" name="q1" value="a"> A) 2<br>
        <input type="radio" name="q1" value="b"> B) 0<br>
        <input type="radio" name="q1" value="c"> C) 1<br>
        <input type="radio" name="q1" value="d"> D) 5<br>
      </div>

      <!-- Add remaining questions in a similar format -->

      <div class="submit">
        <input type="button" value="Submit" onclick="submitForm()">
      </div>
    </form>

    <div id="result"></div>
  </div>
